<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 mt-5 log">
                <h3 class="text-center">Login</h3>
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email Id</label>
                        <input type="text" class="form-control" name="email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" ngModel>
                  <span style="color: red; font-size: small;" *ngIf="email.touched && email.invalid">Email address cannot be empty</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" #password="ngModel" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,20}$" ngModel>
                        <span style="color: red; font-size: small;" *ngIf="password.touched && password.invalid">Password cannot be empty</span>
                    </div>
                    <div>
                        <label for="inputState">Role</label>
                        <select  class="form-control" name="role" #role="ngModel" ngModel required>
                          <option>Admin</option>
                          <option>User</option>
                        </select>
                        <span style="color: red; font-size: small;" *ngIf="role.touched && role.invalid">Role cannot be empty</span>
                    </div>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-3">Login</button>
                </form>
                <p class="mt-2">Are you a new user? <a routerLink="/register">Create Account</a> </p>
            </div>
        </div>
    </div>
</body>
</html>

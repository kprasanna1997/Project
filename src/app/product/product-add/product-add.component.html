<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h3 class="text-center">Add Product</h3>
                <form [formGroup]="productForm" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" formControlName="productName">
                        <span style="color: red; font-size: medium;" *ngIf="productName.invalid && productName.touched && productForm.controls['productName'].errors['required']">Product name cannot be empty</span>
                        <span style="color: red; font-size: medium;" *ngIf="productName.invalid && productName.touched && productForm.controls['productName'].errors['pattern']">Enter a valid Product name</span>
                    </div>
                    <div class="form-group">
                        <label>Product Price</label>
                        <input type="text" class="form-control" formControlName="productPrice">
                        <span style="color: red; font-size: medium;" *ngIf="productPrice.invalid && productPrice.touched && productForm.controls['productPrice'].errors['required']">Product price cannot be empty</span>
                        <span style="color: red; font-size: medium;" *ngIf="productPrice.invalid && productPrice.touched && productForm.controls['productPrice'].errors['pattern']">Enter a correct Product price</span>
                    </div>
                    <div class="form-group">
                        <label>Product Image Url</label>
                        <input type="text" class="form-control" formControlName="productImageUrl">
                        <span style="color: red; font-size: medium;" *ngIf="productImageUrl.invalid && productImageUrl.touched && productForm.controls['productImageUrl'].errors['required']">Product price cannot be empty</span>
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <input type="text" class="form-control" formControlName="productDescription">
                        <span style="color: red; font-size: medium;" *ngIf="productDescription.invalid && productDescription.touched && productForm.controls['productDescription'].errors['required']">Product price cannot be empty</span>
                    </div>
                    <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary mt-3">Add</button>
                </form>
                <button type="submit" routerLink="/product/view" class="btn btn-success mt-3">View Product</button>
            </div>
        </div>
    </div>
</body>
</html>

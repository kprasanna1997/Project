<div *ngIf="product.length === 0">
    <div class="card text-left">
        <div class="card-body">
            <h3 class="card-title">My cart</h3>
            <div class="text-center">
                <img style="height: 200px; width: 200px;" src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="">
                <p> Your cart is empty</p>
                <a href="#" routerLink="/product/home" class="btn btn-primary">Go to Shopping</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-5 log">
            <div *ngIf="product.length !== 0">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="table-responsive">
                                <table class="table">
                                        <tbody>
                                            <tr>
                                                <th>Id</th>
                                                <th>Product</th>
                                                <th>Product Image</th>
                                                <th>Quantity</th>
                                                <th>Total</th>
                                                <th>Action</th>
                                            </tr>
                                        </tbody>
                                        <tbody>
                                            <tr *ngFor="let pro of product,let i=index">
                                                <td>{{i+1}}</td>
                                                <td>{{pro.productName}}</td>
                                                <td ><img [src]="pro.productImageUrl" alt="" height="100px" width="100px"></td>
                                                <td width="18%">{{pro.quantity}}</td>
                                                <td width="18%">{{pro.total}}</td>
                                                <td>
                                                    <svg (click)="removeItem(pro)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                      </svg>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3"></td>
                                                <td><button class="btn btn-danger" (click)="removeAll()">Remove Items</button></td>
                                                <td><button class="btn btn-primary" routerLink="/product/home">Shop More</button></td>
                                                <td>
                                                   <strong>Grand Total : Rs. {{grandTotal}}</strong> 
                                                </td>
                                            </tr>
                                        </tbody>
                                </table>
                              </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</div>
